<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Coordinate Picker</title>
<style>
    img {
        cursor: crosshair;
        width: 120%;
   max-width: 1500px;
    }
</style>
</head>
<body>
<img src="/images/anatomy of a pc.format-webp.webp" alt="Interactive Image" id="image" >

<script>
    document.getElementById('image').addEventListener('click', function (event) {
        const bounds = this.getBoundingClientRect();
        const x = event.clientX - bounds.left;
        const y = event.clientY - bounds.top;
        alert('X: ' + x + ', Y: ' + y);
    });
</script>
</body>
</html>
